<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006 - Tags em HTML </title>
</head>
<body>
    <H1>Tags em HTML5</H1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrit qual TAG deverá ser utilizada.</p>
    <ul>
        <li><abbr title="Usamos a tag p">Parágrafos</abbr></li>
        <li><abbr title="Usamos a tag h (h1, h2, h3, h4, h5, h6 - Conforme Hierarquia)">Títulos</abbr></li>
        <li><abbr title="Usamos a tag img">Imagens</abbr></li>
        <li><abbr title="Usamos a tag ul">Lista ordenada</abbr></li>
        <li><abbr title="Usamos a tag ol">Lista numerada</abbr></li>
        <li><abbr title="Usamos a tag ul">Lista não ordenada</abbr></li>

    </ul>


</body>
</html>
